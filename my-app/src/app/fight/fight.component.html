
<ul style="list-style-type:none; columns:2;">
  <li *ngFor="let skill of skills">
    <!-- <button class="skill" (click)="addMove(skill)"> <span class="badge">{{skill.id}}</span></button> {{skill.name}} -->
    <app-render-skill [skill]="skill" (click)="addMove(skill)"></app-render-skill>
  </li>
</ul>

<div style="position: relative;">
<table>
    <tr>
        <th> <app-render-skill [skill]="attacks[0]"></app-render-skill><th>
        <th> <app-render-skill [skill]="attacks[1]"></app-render-skill><th>
        <th> <app-render-skill [skill]="attacks[2]"></app-render-skill><th>
        <th> <app-render-skill [skill]="attacks[3]"></app-render-skill><th>
        <th> <app-render-skill [skill]="attacks[4]"></app-render-skill><th>
        <th> <app-render-skill [skill]="attacks[5]"></app-render-skill><th>
        <th *ngIf="enoughAt">
            Enough attacks!
        </th>
    </tr>
</table>
</div>

<div style="position: relative; left: 30px;">
<table>
    <tr>
        <th> <app-render-skill [skill]="defences[0]"></app-render-skill><th>
        <th> <app-render-skill [skill]="defences[1]"></app-render-skill><th>
        <th> <app-render-skill [skill]="defences[2]"></app-render-skill><th>
        <th> <app-render-skill [skill]="defences[3]"></app-render-skill><th>
        <th> <app-render-skill [skill]="defences[4]"></app-render-skill><th>
        <th> <app-render-skill [skill]="defences[5]"></app-render-skill><th>
        <th *ngIf="enoughDef">
            Enough defences!
        </th>
    </tr>
</table>
</div>

    <div >
        <button class="fightButton" (click)="stepDuel()">{{ renderDuel ? 'Show next round' : 'Start duel!' }}</button>
    </div>

    <div *ngIf="renderDuel" class="fight">
        <div class="hpInfo">
        Your Health: {{hp}}
        <meter value="{{hp}}" min="0" max="40"></meter><br>
        Enemy Health: {{en_hp}}
        <meter value="{{en_hp}}" min="0" max="40"></meter>
        </div>
        <div *ngIf="fightFinished">
            {{verdict}}
        </div>
        <ul style="list-style-type:none">
            <li *ngFor="let round of roundsToRender; let i=index">
                <app-render-round [round]="round" *ngIf="i+3 >= roundsToRender.length"></app-render-round>
            </li>
        </ul>
    </div>
