<h2> Available Skills </h2>

<ul style="list-style-type:none">
  <li *ngFor="let skill of skills">
    <button class="skill" routerLink="/skill/{{skill.id}}"> <span class="badge">{{skill.id}}</span></button> {{skill.name}}
  </li>
</ul>
